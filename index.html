<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cormorant&family=Cormorant+SC&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./assets/style.css" />
    <title></title>
</head>


<body class="flex-column min-100-vh">
    <header class="hero">
        <h1 class="app-title">Weather Dashboard</h1>
    </header>


    <main class="flex-row justify-space-between">
        <div class="col-12 col-md-3">

            <div class="card">
                <h3 class="card-header text-uppercase">Search for a City:</h3>
                <form id="user-form" class="card-body">
                    <input name="city" id="city" type="text" placeholder="San Diego" autofocus="true"
                        class="form-input" />
                    <button type="submit" class="btn">Search</button>
                    <button class="btn" id="clear">Clear Searches</button>

                </form>
            </div>

            <div class="card">
                <ul id="searches" class="list-group"></ul>
            </div>
        </div>

        <div class="col-12 col-md-9">
            <div>
                <div id="today-weather" class="card">
                    <h2 class="subtitle" id="current-city"><span id="current-day"></span></h2>
                    <p class="hidden" id="city-coord"><span id="coordinates"></span></p>
                    <p>Temperature: <span id="current-temp"></span></p>
                    <p>Wind: <span id="current-wind"></span></p>
                    <p>Humidity: <span id="current-humidity"></span></p>
                    <p>UV Index: <span id="current-uv"></span></p>
                </div>
            </div>
            <div>
                <h2 class="subtitle">5-Day Forecast</h2>
                <div id="weather-container" class="row justify-space-between no-gutters">
                    <div class="col-sm-2">
                        <div class="card">
                            <div class="card-body">
                                <h5 class="card-title" data-head="1"></h5>
                                <img data-img="1">
                                <p class="card-text" data-temp="1"></p>
                                <p class="card-text" data-wind="1"></p>
                                <p class="card-text" data-humidity="1"></p>
                            </div>
                        </div>
                    </div>
                    <div class="col-sm-2">
                        <div class="card">
                            <div class="card-body">
                                <h5 class="card-title" data-head="2"></h5>
                                <img data-img="2">
                                <p class="card-text" data-temp="2"></p>
                                <p class="card-text" data-wind="2"></p>
                                <p class="card-text" data-humidity="2"></p>
                            </div>
                        </div>
                    </div>
                    <div class="col-sm-2">
                        <div class="card">
                            <div class="card-body">
                                <h5 class="card-title" data-head="3"></h5>
                                <img data-img="3">
                                <p class="card-text" data-temp="3"></p>
                                <p class="card-text" data-wind="3"></p>
                                <p class="card-text" data-humidity="3"></p>
                            </div>
                        </div>
                    </div>
                    <div class="col-sm-2">
                        <div class="card">
                            <div class="card-body">
                                <h5 class="card-title" data-head="4"></h5>
                                <img data-img="4">
                                <p class="card-text" data-temp="4"></p>
                                <p class="card-text" data-wind="4"></p>
                                <p class="card-text" data-humidity="4"></p>
                            </div>
                        </div>
                    </div>
                    <div class="col-sm-2">
                        <div class="card">
                            <div class="card-body">
                                <h5 class="card-title" data-head="5"></h5>
                                <img data-img="5">
                                <p class="card-text" data-temp="5"></p>
                                <p class="card-text" data-wind="5"></p>
                                <p class="card-text" data-humidity="5"></p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
    <script src="./assets/script.js"></script>
</body>

</html>
